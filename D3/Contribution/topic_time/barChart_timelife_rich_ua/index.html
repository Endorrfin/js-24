<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>People's life activities</title>
<!--  <title>Мain activities throughout life</title>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="title">Як людина проводить життя</div>
    <div class="subtitle">Розподіл часу в житті середньостатистичної людини / відрізок 74 роки</div>
  </div>

  <div class="controls">
    <span class="control-label">Одиниця виміру:</span>
    <select id="unitSelector">
      <option value="years">Роки</option>
      <option value="days">Дні</option>
      <option value="hours">Години</option>
    </select>
  </div>

  <div class="chart-container">
    <svg id="chart"></svg>
  </div>
</div>

<!-- Tooltip element added for hover information -->
<div class="tooltip" id="tooltip"></div>

<script src="lifeTimeRichUa.js"></script>
