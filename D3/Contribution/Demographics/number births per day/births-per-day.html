<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Global births per day</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>
<body>
<div class="container">
  <div class="header">
    <h1 class="title">Number of births per day by country</h1>
    <p class="subtitle">Interactive visualization of daily birth rates by country</p>
  </div>

  <div class="controls">
    <label for="batchSelect">Select Countries:</label>
    <select id="batchSelect" class="batch-selector">
      <!-- Options will be populated by JavaScript -->
    </select>
    <span id="batchInfo" style="color: #7f8c8d; font-size: 14px;"></span>
  </div>

  <div id="loadingMessage" class="loading">Loading data...</div>
  <div id="errorMessage" class="error" style="display: none;"></div>

  <div class="chart-container">
    <svg id="chart"></svg>
  </div>

  <!-- Tooltip element -->
  <div id="tooltip" class="tooltip"></div>
</div>

<script src="birthsPerDay.js"></script>
</body>
</html>
