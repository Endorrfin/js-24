<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>World countries by land area</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>

</head>
<body>
<div class="container">
  <div class="header">
    <div class="title">World countries by land area within the borders recognized by the UN ðŸ‡ºðŸ‡³</div>
    <div class="description">
      Interactive visualization of 233 countries ranked by total land area.
    </div>
  </div>

  <div class="controls">
    <div class="filter-group">
      <label for="regionFilter">Filter by region:</label>
      <select id="regionFilter">
        <option value="all">All regions</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="rangeSelector">Select range:</label>
      <select id="rangeSelector">
        <option value="1-15">Countries 1-15</option>
      </select>
    </div>

    <div class="info-panel" id="infoPanel">
      Showing countries 1-15 of 233 | All regions selected
    </div>
  </div>

  <div class="chart-container">
    <svg id="chart"></svg>
    <div class="tooltip"></div>
  </div>

  <div class="legend-wrapper">
    <div class="legend">
      <!--    REGIONS-->
      <!--    <div class="legend-title">Regions</div>-->
      <div class="legend-items" id="legendItems"></div>
    </div>
  </div>

</div>

<script src="landArea.js"></script>
</body>
</html>
